<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRELLO APP: DASHBOARD</title>
</head>
<body>
    <h1> DASHBOARD </h1>
    <h2>Hello, {{request.user}}</h2>
    <a href="{% url 'logout' %}">logout</a>
    <h1>
        ALL TASK LIST
    </h1>
    <ul>
        {% for list in lists %}
        <li>
            {{list.name}}
        </li>
        {%endfor%}
    </ul>
    <a href="{% url 'create_list'%}">ADD LIST</a>
    <h1>
        ALL TASKS
    </h1>
    <ul>
        {% for task in tasks %}
        <li>
            {{task.name}}
        </li>
        {%endfor%}
    </ul>
    <a href="{% url 'create_task'%}">ADD TASK</a>

    <!-- <form action="" method="post">
        {%csrf_token%}
        <button type='submit' name='logout'>LOG OUT </button>
    </form> -->

    </body>
</html>
